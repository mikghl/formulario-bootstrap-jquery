<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Se cadastre</h2>
                <form>
                    <label for="nome" class="form-label">Seu nome:</label>
                    <input type="text" id="nome" class="form-control" name="nome">
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input type="email" id="email" class="form-control" name="email">
                    <label for="tel" class="form-label">Seu telefone:</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone">
                    <button type="submit" class="btn btn-success">Envio</button>
                </form>
            </div>
        </div>
    </div>

<!--Arquivo JQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<!--Arquivo da máscara-->
<script src="./Js/jquery.mask.min.js"></script>
<!--Arquivo da validação-->
<script src="./Js/jquery.validate.min.js"></script>
<script src="./Js/messages_pt_BR.min.js"></script>
<script src="./js/main.js" defer></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
